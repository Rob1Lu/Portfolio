<!-- iPhone Mockup Component for Bravn -->
<div class="iphone-mockup">
    <div class="iphone-frame">
        <div class="iphone-notch"></div>
        <div class="iphone-screen">
            <div class="screenshot-carousel">
                <div class="screenshot-container">
                    <img src="../assets/images/bravn-screenshot-1.png" alt="Bravn Screenshot 1"
                        class="screenshot-img active">
                    <img src="../assets/images/bravn-screenshot-2.png" alt="Bravn Screenshot 2" class="screenshot-img">
                    <img src="../assets/images/bravn-screenshot-3.png" alt="Bravn Screenshot 3" class="screenshot-img">
                </div>
                <div class="carousel-controls">
                    <button class="carousel-btn prev-btn" aria-label="Previous screenshot">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="carousel-dots">
                        <span class="dot active" data-index="0"></span>
                        <span class="dot" data-index="1"></span>
                        <span class="dot" data-index="2"></span>
                    </div>
                    <button class="carousel-btn next-btn" aria-label="Next screenshot">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="iphone-home-indicator"></div>
    </div>
</div>
