<h2 class="section-title">Contact</h2>

<div class="contact-container">
    <div class="contact-intro">
        <p>Vous avez un projet en tête ou souhaitez discuter d'une collaboration ? N'hésitez pas à me contacter via le
            formulaire ci-dessous.</p>
    </div>

    <form class="contact-form" id="contactForm">
        <div class="form-group">
            <label for="name">Nom & Prénom</label>
            <input type="text" id="name" name="name" required placeholder="Votre nom complet">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="votre.email@exemple.com">
            </div>

            <div class="form-group">
                <label for="phone">Téléphone (facultatif)</label>
                <input type="tel" id="phone" name="phone" placeholder="+33 6 12 34 56 78">
            </div>
        </div>

        <div class="form-group">
            <label for="subject">Sujet</label>
            <input type="text" id="subject" name="subject" required placeholder="Objet de votre message">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Votre message..."></textarea>
        </div>

        <button type="submit" class="submit-button">
            <i class="fas fa-paper-plane"></i>
            <span>Envoyer</span>
        </button>

        <div class="form-status" id="formStatus"></div>
    </form>
</div>
